name: Waka Readme

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_OS: "false"
          SHOW_PROJECTS: "true"
          SHOW_TIME_PROGRESS: "true"
          SYMBOL_VERSION: "2"
          CUSTOM_STATS_TEMPLATE: "üçµ {percent}% üå∏ {bar}"
